<!DOCTYPE html>
<html>
    <head>
        <title>Punk Rock Quiz</title>
        <meta charset="utf-8">
        <meta name="description"
        type="A quiz app about punk music and the sub-geners."
        >
        <meta name="viewport"
        content="width=width-device, initail-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <!--This is the start page for the Quiz-->
    
        <header>
            <h1>So You Think You Know Punk</h1>
            <div class="pic-container"><img src="images/nofx-first-ditch-effort.jpeg" alt="NOFX First Ditch Effort" width="220px"></div>
            <div class="pic-container"><img src="images/bad-religion-the-empire-strikes-first.jpeg" alt="Bad Religion The Empire Strikes First" width="220px"></div>
            <div class="pic-container"><img src="images/rancid-out-come-the-wolves.jpg" alt="Rancid Out Come The Wolves" width="220px"></div>
            <div class="pic-container"><img src="images/alkaline-trio-crimson.jpeg" alt="Alkaline Trio Crimson" width="220px"></div>
            <div class="pic-container"><img src="images/anti-flag-for-blood-and-empire.jpg" alt="Anti-Flag For Blood and Empire" width="220px"></div>
        </header>
        <section></section>
    <main>
        <section class="score-page js-score-page">
            <div class="center">
                <h3>This is where the score will display</h3>
                <p>Message on if they did great, good or bad.</p>
            </div>
            <form class="restart-button js-restart-button">
                <button type="reset">Restart</button>
            </form>
        </section>
        

        


    </main>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>


</html>
